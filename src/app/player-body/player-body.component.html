<md-grid-tile-header fxLayout="row" fxLayoutAlign="start center" style="width: 100%;background-color: #45c42c">
    <!-- <div > -->
        <md-form-field style="width: 60%;margin-left: 10px" floatPlaceholder="never" color="warn">
          <!--        <md-icon class="app-icon-gray " mdPrefix>search</md-icon>-->
          <input mdInput dividerColor="warn" value="" #filter placeholder="Find your music" style="color: white; font-size: 12px">
        </md-form-field>
        <span class="item-spacer "></span>
        <div fxLayout=" row " fxLayoutAlign="start center">
          <button md-icon-button (click)="file.click()">
            <md-icon class="app-icon " aria-label="Example icon-button with a heart icon">create_new_folder</md-icon>
          </button>
          <button md-icon-button>
            <md-icon class="app-icon ">folder</md-icon>
          </button>
          <button md-icon-button>
            <md-icon class="app-icon ">playlist_play</md-icon>
          </button>
          <button md-icon-button>
            <md-icon class="app-icon " (click)="remove()">playlist_add</md-icon>
          </button>
          <input type="file" #file style="display:none" (change)='changeListener($event)' multiple/>
        </div>
      <!-- </div> -->
</md-grid-tile-header>
<div style="width:500px;height:360px" >
  <md-table #table [dataSource]="dataSource">
    <ng-container mdColumnDef="position">
      <md-header-cell *mdHeaderCellDef class="mat-cell-sn"> No. </md-header-cell>
      <md-cell *mdCellDef="let element" class="mat-cell-sn"> {{element.position}} </md-cell>
    </ng-container>

    <ng-container mdColumnDef="selection">
      <md-header-cell *mdHeaderCellDef class="mat-cell-sl">
        <md-checkbox></md-checkbox>
      </md-header-cell>
      <md-cell *mdCellDef="let element" class="mat-cell-sl">
        <md-checkbox></md-checkbox>
      </md-cell>
    </ng-container>

    <ng-container mdColumnDef="name">
      <md-header-cell *mdHeaderCellDef class="mat-cell-song"> Song Name </md-header-cell>
      <md-cell *mdCellDef="let element" class="mat-cell-song"> {{element.name}} </md-cell>
    </ng-container>

    <ng-container mdColumnDef="options">
      <md-header-cell *mdHeaderCellDef class="mat-cell-op"> Options </md-header-cell>
      <md-cell *mdCellDef="let element" class="mat-cell-op">
        <button md-icon-button [mdMenuTriggerFor]="menu">
          <md-icon>more_vert</md-icon>
        </button>
        <md-menu #menu="mdMenu">
          <button md-menu-item>
            <md-icon>play_circle_outline</md-icon>
            <span>Play Next</span>
          </button>
          <button md-menu-item disabled>
            <md-icon>remove_from_queue</md-icon>
            <span>Remove</span>
          </button>
          <button md-menu-item>
            <md-icon>cloud_download</md-icon>
            <span>Download</span>
          </button>
        </md-menu>
      </md-cell>
    </ng-container>
    <md-header-row *mdHeaderRowDef="displayedColumns"></md-header-row>
    <md-row *mdRowDef="let row; columns: displayedColumns;" style="height: 20px" [ngClass]="{'highlight': selectedRowIndex == row.position}"
      [cellHover]="'#F5F5F5'" defaultColor="#FFFFFF" selectColor="#B39DDB" (click)="playNext(row)">
    </md-row>
  </md-table>
</div>
<md-grid-tile-footer fxLayout="row" fxLayoutAlign="start center" style="width: 100%;background-color:yellow">
  <app-footer></app-footer>
</md-grid-tile-footer>
