<md-grid-tile-header  style="background-color: #282364">
        <md-form-field style="width: 100%;margin-left: 10px" floatPlaceholder="never" color="warn">
          <!--        <md-icon class="app-icon-gray " mdPrefix>search</md-icon>-->
          <input mdInput dividerColor="warn" value="" #filter placeholder="Find your music" style="color: white; font-size: 12px">
        </md-form-field>
        <span class="item-spacer"></span>
        <!-- <div fxLayout=" row " fxLayoutAlign="start center"> -->
          <button md-icon-button (click)="file.click()">
            <md-icon class="app-icon " aria-label="Example icon-button with a heart icon">create_new_folder</md-icon>
          </button>
          <button md-icon-button>
            <md-icon class="app-icon ">recent_actors</md-icon>
          </button>
          <button md-icon-button>
            <md-icon class="app-icon " md-icon-button [mdMenuTriggerFor]="playlistmenu">queue_music</md-icon>
          </button>
          <input type="file" #file style="display:none" (change)='changeListener($event)' multiple/>
</md-grid-tile-header>
<md-menu #playlistmenu="mdMenu">
    <md-input-container class="mx-4" (click)="stopPropagation($event)">
        <md-icon class="app-icon-gray " mdSuffix>search</md-icon>
        <input mdInput  placeholder="Add Playlist" style=" font-size: 12px">
    </md-input-container>
    <button md-menu-item >
      <md-icon>remove_from_queue</md-icon>
      <span>Remove</span>
    </button>
    <button md-menu-item>
      <md-icon>cloud_download</md-icon>
      <span>Download</span>
    </button>
</md-menu>
