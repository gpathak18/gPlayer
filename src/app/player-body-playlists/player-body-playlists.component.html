<mat-grid-list cols="3" rowHeight="fit" [style.height]="winWdHt.tileHeight-90+'px'">
    <mat-grid-tile colspan="1" style="background-color: white">
        <mat-list class="mat-list-style">
            <mat-list-item *ngFor="let playlist of playLists" fxLayout="row" fxLayoutAlign="start" class="mat-list-items" [id]="playlist.Name"
                (click)="selectedPlylst($event)" [cellHover]="'#F5F5F5'">
                <span class="item-spacer">{{truncateString(playlist.Name,20)}}</span>
                <span class="item-spacer"></span>
                <mat-icon class="app-icon">close</mat-icon>
            </mat-list-item>
        </mat-list>
    </mat-grid-tile>
    <mat-grid-tile colspan="2" style="background-color: white" fxLayout="column" fxLayoutAlign="start center">
         <mat-accordion class="mat-accordion-style" style="height:100%">
            <mat-expansion-panel *ngFor="let track of currentTracks" [id]="track._Id" [cellHover]="'#F5F5F5'">
                <mat-expansion-panel-header>
                    <mat-panel-title>
                        {{truncateString(track.Name,25)}}
                    </mat-panel-title>
                    <mat-panel-description style="font-size:12px">
                        {{truncateString(track.Artist,15)}}
                    </mat-panel-description>
                </mat-expansion-panel-header>
                <div fxLayout="column" fxLayoutAlign="start start">
                        <div fxLayout="row" fxLayoutAlign="start start" style="max-width:100%;height:140px">
                                <div style="margin:10px;">
                                    <img [src]="track.ImageUrl" alt="..." *ngIf="track.ImageUrl!= 'None'" style="width:100px;height:100px;border-radius: 5%;">
                                    <img [src]="noimage" alt="..." *ngIf="track.ImageUrl == 'None'" style="width:46px;height:46px;border-radius: 5%;">
                                </div>
                                <div fxLayout="column" fxLayoutAlign="start start"  style="margin:10px;">
                                    <span style="font-size:12px">{{truncateString(track.Name)}}</span>
                                    <span style="font-size:12px">{{track.Artist}}</span>
                                    <span style="font-size:12px">{{track.Album}}</span>
                                    <span style="font-size:12px">{{track.Year}}</span>
            
                                </div>
                                <!-- <span class="item-spacer"></span> -->
                                <!-- <mat-icon class="app-icon" [matMenuTriggerFor]="menu">more_vert</mat-icon> -->
                        </div>
                        <div fxLayout="row" fxLayoutAlign="center center" style="width:100%;height:100%">
                                <mat-icon class="app-icon" >play_circle_filled</mat-icon>
                                <mat-icon class="app-icon" >queue_music</mat-icon>
                                <mat-icon class="app-icon" >folder_open</mat-icon>
                                <!-- <mat-icon class="app-icon" [matMenuTriggerFor]="menu">more_vert</mat-icon> -->
                                <mat-icon class="app-icon" >close</mat-icon>
                        </div>
                </div>          
          </mat-expansion-panel>
      </mat-accordion>
   </mat-grid-tile>
</mat-grid-list>
<mat-menu #menu="matMenu" style="font-size: 10px">
    <button mat-menu-item>
        <mat-icon>play_circle_outline</mat-icon>
        <span>Play Next</span>
    </button>
    <button mat-menu-item>
        <mat-icon>queue_music</mat-icon>
        <span>Queue Track</span>
    </button>
    <button mat-menu-item>
        <mat-icon>close</mat-icon>
        <span>Remove</span>
    </button>
</mat-menu>
