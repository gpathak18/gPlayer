<mat-grid-list cols="3" rowHeight="fit" [style.height]="winWdHt.tileHeight-90+'px'">
    <mat-grid-tile colspan="1" style="background-color: rgb(164, 207, 164)">
          <mat-list  class="mat-list-style">
              <mat-list-item *ngFor="let playlist of playLists" fxLayout="row" fxLayoutAlign="start" class="mat-list-items"  [id]="playlist.Name" (click)="selectedPlylst($event)">
                  <!-- <button mat-button style="width: 100%"  [id]="playlist.Name" (click)="selectedPlylst($event)" style="background-color: white"> -->
                      <!-- <mat-icon class="app-icon">playlist</mat-icon> -->
                      <span class="item-spacer">{{playlist.Name}}</span>
                      <span class="item-spacer"></span>
                      <mat-icon class="app-icon">close</mat-icon>
                 <!-- </button> -->    
              </mat-list-item>  
              <mat-divider style="width:100%"></mat-divider> 
          </mat-list>
    </mat-grid-tile>
    <mat-grid-tile colspan="2"  style="background-color: rgb(169, 177, 68)">
        <mat-list  class="mat-list-style">
            <mat-list-item *ngFor="let track of currentTracks" fxLayout="row" fxLayoutAlign="start" class="mat-list-items"  [id]="track.Name">
                <!-- <button mat-button style="width: 100%"  [id]="playlist.Name" (click)="selectedPlylst($event)" style="background-color: white"> -->
                    <!-- <mat-icon class="app-icon">playlist</mat-icon> -->
                    <span class="item-spacer">{{track.Name}}</span>
                    <span class="item-spacer"></span>
                    <mat-icon class="app-icon">close</mat-icon>
               <!-- </button> -->    
            </mat-list-item>  
            <mat-divider style="width:100%"></mat-divider> 
        </mat-list>
    </mat-grid-tile>
</mat-grid-list>
