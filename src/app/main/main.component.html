<mat-grid-list cols="1" rowHeight="fit" style="height:100%">
    <mat-grid-tile rowspan="1" style="background-color: #FFFFFF;">
        <app-player #player></app-player>
    </mat-grid-tile>
    <mat-grid-tile (window:resize)="onResize(tile)"  #tile rowspan="4" style="background-color: #282364;opacity: 0.7;" >            
        <app-player-body-header  style="width:100%" ></app-player-body-header>        
        <app-player-body-main [player]="player" [winWdHt]="tileWdHt" ></app-player-body-main>
        <app-player-body-footer></app-player-body-footer>
    </mat-grid-tile>
</mat-grid-list>
<router-outlet></router-outlet>
