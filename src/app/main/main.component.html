<md-grid-list cols="1" rowHeight="fit" style="height:100%">
    <md-grid-tile rowspan="1" style="background-color: #FFFFFF;">
        <app-player></app-player>
    </md-grid-tile>
    <md-grid-tile (window:resize)="onResize(tile)"  #tile rowspan="4" style="background-color: #282364;opacity: 0.7;" >
        <app-player-body-header style="width:100%"></app-player-body-header>
        <app-player-body-main [winWdHt]="tileWdHt"></app-player-body-main>
        <app-player-body-footer></app-player-body-footer>
    </md-grid-tile>
</md-grid-list>
