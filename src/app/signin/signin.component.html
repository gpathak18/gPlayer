<h1 mat-dialog-title>Sign-In to Google Drive</h1>
<div mat-dialog-content>
  <form class="signin-form">
    <mat-form-field class="full-width">
      <mat-icon class="app-icon" matSuffix>person</mat-icon>
      <input matInput placeholder="User ID">
    </mat-form-field>
    <mat-form-field class="full-width">
      <mat-icon class="app-icon" matSuffix>vpn_key</mat-icon>
      <input matInput placeholder="Password">
    </mat-form-field>
    <!-- <img src="assets/btn_google_signin.png" style="width:200px; height: 50px"/> -->
    <!-- <button mat-raised-button color="primary" (click)="handleAuthClick(event)"> -->
    <button  type="button" id="singin" #signin (click)="handleAuthClick($event)">Sign In</button>
      <!-- </button> -->
    <button type="button" id="signout" #signout (click)="handleSignoutClick($event)">
      Close
    </button>
  </form>
</div>
