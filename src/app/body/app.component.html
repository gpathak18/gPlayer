<md-grid-list cols="1" rowHeight="130px">
  <md-grid-tile rowspan="1" style="background-color: #FFFFFF;" fxLayout="column">
    <!--
<md-card style="height: 50px; width: 55px">
  Simple card
</md-card>
-->
    <md-grid-tile-header style="height: 30px;background-color: white;" fxLayout="column" fxLayoutAlign="center start">
      <span style="color: #282364;opacity: 0.7;font-family: Roboto;font-size: 14px;margin-left:5px">
        <b>Beat It</b>
      </span>
      <span style="color: #282364;opacity: 0.7;font-family: Roboto;font-size: 12px;margin-left:5px">
        Michael Jackson
      </span>
    </md-grid-tile-header>
    <div id="waveform" style="justify-content:center;align-items:center;width:100%;height:30%;"></div>
    <md-grid-tile-footer style="height: 40px; background-color: white" fxLayout="row" fxLayoutAlign="start center">
      <div fxLayout="row" fxLayoutAlign="start center" fxFelx="30">
        <button md-icon-button>
        <md-icon class="app-icon-gray">skip_previous</md-icon>
        </button>
        <button md-icon-button>
        <md-icon class="app-icon-gray" (click)="play()">{{icon}}</md-icon>
        </button>
        <button md-icon-button>
        <md-icon class="app-icon-gray" (click)="pause()">skip_next</md-icon>
        </button>
      </div>
    </md-grid-tile-footer>
    <!--
<div style="margin:10px;width:30%"> 
  <md-icon class="app-icon-gray">forward</md-icon>
  <md-icon class="app-icon-gray">stop</md-icon>
  <md-icon class="app-icon-gray">pause</md-icon>
  <md-form-field class="example-full-width">
    <input mdInput placeholder="Find your music" value="">
  </md-form-field>
</div>
-->
  </md-grid-tile>
  <md-grid-tile rowspan="3" style="background-color: #282364;opacity: 0.7;">
    <div class="example-container mat-elevation-z8" style="width: 500px;height: 100% ">
      <div fxLayout="row" fxLayoutAlign="start center" style="width: 100%;">
        <md-form-field style="width: 70%;margin-left: 10px" floatPlaceholder="never" color="warn">
          <!--        <md-icon class="app-icon-gray " mdPrefix>search</md-icon>-->
          <input mdInput value="" #filter placeholder="Find your music" style="color: white; font-size: 12px">
        </md-form-field>
        <span class="item-spacer "></span>
        <div fxLayout=" row " fxLayoutAlign="start center">
          <button md-icon-button>
            <md-icon class="app-icon " aria-label="Example icon-button with a heart icon">create_new_folder</md-icon>
          </button>
          <button md-icon-button>
          <md-icon class="app-icon " style="">folder</md-icon>
          </button>
          <button md-icon-button>
          <md-icon class="app-icon ">playlist_play</md-icon>
          </button>
          <button md-icon-button>
          <md-icon class="app-icon ">playlist_add</md-icon>
          </button>
        </div>
      </div>

      <md-table #table [dataSource]="dataSource " style="">
        <ng-container mdColumnDef="position">
          <md-header-cell *mdHeaderCellDef class="mat-cell-sn"> No. </md-header-cell>
          <md-cell *mdCellDef="let element" class="mat-cell-sn"> {{element.position}} </md-cell>
        </ng-container>

        <ng-container mdColumnDef="name">
          <md-header-cell *mdHeaderCellDef class="mat-cell-song"> Song Name </md-header-cell>
          <md-cell *mdCellDef="let element" class="mat-cell-song"> {{element.name}}</md-cell>
        </ng-container>

        <ng-container mdColumnDef="options">
          <md-header-cell *mdHeaderCellDef class="mat-cell-op"> Options </md-header-cell>
          <md-cell *mdCellDef="let element" class="mat-cell-op">
            <button md-icon-button [mdMenuTriggerFor]="menu">
              <md-icon>more_vert</md-icon>
              </button>
            <md-menu #menu="mdMenu">
              <button md-menu-item>
                <md-icon>dialpad</md-icon>
                <span>Redial</span>
              </button>
              <button md-menu-item disabled>
                  <md-icon>voicemail</md-icon>
                  <span>Check voicemail</span>
              </button>
              <button md-menu-item>
                <md-icon>notifications_off</md-icon>
                <span>Disable alerts</span>
                </button>
            </md-menu>
          </md-cell>
        </ng-container>

        <md-header-row *mdHeaderRowDef="displayedColumns"></md-header-row>
        <md-row *mdRowDef="let row; columns: displayedColumns;" style="height: 20px" [ngClass]="{'highlight': selectedRowIndex == row.position, 'hover': hoverrow == row.position && row.position != selectedRowIndex}" (click)="highlight(row)" (mouseover)="hover(row)"></md-row>
      </md-table>
      <!--
        <md-selection-list #shoes>
          <md-list-option *ngFor="let shoe of typesOfShoes">
            {{shoe}}
          </md-list-option>
        </md-selection-list>
-->
    </div>
  </md-grid-tile>
</md-grid-list>
